<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contacto | David Requeno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
        <nav class="menu-form">
            <a href="/index.html">
              <img class="logo-form" src="/assets/img/icon.png" alt="logo" srcset="">
            </a>
            <ul class="enlaces-form" data-aos="fade-right">
                <a href="/form.html">
                    <i class=" refresh bi bi-arrow-clockwise"></i>
                  </a>
                <a href="/index.html">
                      <i class="bi bi-x"></i>
                  </a>
            </ul>
  
        </nav>

    </div>
    <hr>

    <section class="hero-form align-items-stretch">
        <div class="hero-form d-flex flex-column justify-content-center align-items-center">
          <h1 id="title-form" data-aos="fade-up">How can I help you today?</h1>
        </div>
      </section>

    <div class="container">  

    <section class="formulario">

      <form action="" method="post">
        
        <div class="section-inputs">
          <label for="name">
              <span>Nombre</span>
              <input type="text" id="name" name="name" required placeholder="Nombre"/>
          </label>
      <label for="email">
          <span>Email</span>
          <input type="email" id="email" name="email" placeholder="Email" required/>
      </label>
    </div>
      <label for="textarea class="textarea">
          <span>Mensaje</span>
          <textarea name="message" placeholder="Mensaje"></textarea>
      </label>
    

      <button type="submit" class="submit-btn">Enviar</button>
        
      </form>

    </section>

    </div>  

    <script src="/js/App.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({
          duration: 1000,
          once: true
        });
      </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    
</body>
</html>
